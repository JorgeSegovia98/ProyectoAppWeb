<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/40e27e6718.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">

    <title>Egreso</title>
</head>

<body class="colorFondo">
    <header class="colorHeaderFooter"> 
        <div class="container">
            <div class="row align-items-center">
                <div class="col-4 col-md-2">    
                    <a href="index.html"><img src="Imágenes\MI CHAUCHERITA (2).png" alt="Logo" class="img-fluid"></a>
                </div>
                <div class="col-6 col-md-8 text-center">
                    <nav class="navbar navbar-expand-md navbar-dark">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item titulo3"><a href="index.html" class="nav-link">Inicio</a></li>
                            <li class="nav-item titulo3"><a href="#" class="nav-link">Contactanos</a></li>
                            <li class="nav-item titulo3"><a href="#" class="nav-link">Miembros</a></li>
                            <li class="nav-item titulo3"><a href="#" class="nav-link">About</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-2 col-md-2 text-right">
                    <a href="configuracion.html" class="text-white titulo3 iconoConfig">
                        <i class="fas fa-cog"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="datosCuenta">
            <div>
                <p class="titulo1">Cuenta Produbanco</p>
                <p class="textoNormal">22XXXX4679</p>
            </div>
            <p class="titulo2"> $1000</p>
        </div>

        <div class="tituloPagina">
            <p class="titulo1">EGRESO</p>
        </div>

        <div class="formularioTransacción">
            <form action="">
                <div class="monto">
                    <p class="textoNormal">Monto</p>
                    <div class="montoSubdivision">
                        <p class="textoNormal">$</p>
                        <input type="text" class="montoCuadro">
                    </div>
                </div>
                
                <p class="textoNormal">Fecha</p>
                <input type="date" class="entradasTransacciones espaciado">
                
                <label for="opciones">Selecciona una opción:</label>
                <select id="opciones" name="opciones" class="espaciado">
                    <option value="opcion1">-</option>
                    <option value="opcion1">Universidad</option>
                    <option value="opcion2">Alimentación</option>
                    <option value="opcion3">Transferencia</option>
                </select>
                
                <p class="textoNormal">Concepto</p>
                <textarea class="miTexto" name="miTexto"></textarea>
                <br>
                <hr>
                <div class="botonesOperacionales">
                    <input type="button" value="Guardar" class="boton fondoAceptar">
                    <input type="button" value="Cancelar" class="boton fondoCancelar">
                </div>
            </form>
        </div>
    </main>

    <div class="footer container-fluid colorHeaderFooter colorTextoFooter">
        <div class="row align-items-center">
            <div class="col-md-6"> 
                <ul class="navbar navbar-expand-md navbar-dark list-unstyled">
                    <li class="nav-item titulo3"><a href="#" class="nav-link">info@chaucherita.com.ec</a></li>
                    <li class="nav-item titulo3"><a href="#" class="nav-link">¿Donde encontrarnos?</a></li>
                    <li class="nav-item titulo3"><a href="#" class="nav-link">Sugerencias</a></li>
                </ul>
            </div>
            <div class="col-md-6 text-right iconosFooter"> 
                <i class="fa-brands fa-facebook mr-4"></i>
                <i class="fa-brands fa-twitter mr-4"></i>
                <i class="fa-brands fa-instagram mr-4"></i>
            </div>
        </div>
    </div>
</body>
</html>
